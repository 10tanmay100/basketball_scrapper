<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
</head>
<body>
    <table>
        <tr>
        <th width="10">No.</th>
        <th width="50">Player</th>
        <th>Position</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Bday</th>
        <th>Country</th>
        <th>Experience</th>
        <th>College</th>
        </tr>
        {% for p in plyrs %}
        <tr>
            <td>{{p['No']}}</td>
            <td>{{p['Player']}}</td>
            <td>{{p['Position']}}</td>
            <td>{{p['Height']}}</td>
            <td>{{p['Weight']}}</td>
            <td>{{p['Bday']}}</td>
            <td>{{p['Country']}}</td>
            <td>{{p['Experience']}}</td>
            <td>{{p['College']}}</td>
        {% endfor %}
    </table>
    
</body>
</html>
